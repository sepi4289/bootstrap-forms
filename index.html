           <label class= "form-control-label"> Game of Thrones is an American fantasy drama television series create by David Benioff and D.B Weiss.
						  It is an adpation of a Song of Ice and Fire, George R. R. Martin's series of fantasy novels. Game of Thrones
							have several plot lines and several characters that will make you fall in love or wish upon them the most abominable death.
							the show center on three primary story arcs.The first story arc centers on the Iron Throne of the Seven Kingdoms
							 and follows a web of alliances and conflicts among the dynastic noble families either vying to claim the throne
							 or fighting for independence from the throne. The second story arc focuses on the last descendant of
							 the realm's deposed ruling dynasty, exiled and plotting a return to the throne. The third story arc centers on
							 the longstanding brotherhood charged with defending the realm against the ancient threats of the fierce peoples
							 and legendary creatures that lie far north, and an impending winter that threatens the realm.
              To know more about Game of Thrones <a href="https://en.wikipedia.org/wiki/Game_of_Thrones" target="_blank">click here</a>.
